<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<title>Blue Mountain &mdash; {% block title %}Home{% endblock %}</title>
	
	<link rel="shortcut icon" href="{{ MEDIA_URL }}images/favicon.ico" />
	
	<style type="text/css">
		@import "{{ MEDIA_URL }}css/reset.css";
		@import "{{ MEDIA_URL }}css/screen.css";
	</style>
	
	{% comment %}<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.min.js"></script>{% endcomment %}

	{% block js %}{% endblock %}
	
</head>

<body id="top" class="{% block class %}{% endblock %}">

	<div id="Container">
		<ul id="Navigation">
			<li><a href="{% url home %}">Home</a></li>
			<li><a href="{% url contests_enter %}">Enter</a></li>
			<li><a href="{% url contests_rules %}">Rules</a></li>
			<li><a href="{% url contests_winners %}">Winners</a></li>
			<li><a href="{% url contests_photos %}">Photos</a></li>
		</ul>

		<div id="Content">
			{% block content %}{% endblock %}
		</div>
		
		<ul id="Footer">
			<li><a href="{% url privacy %}">Privacy Policy</a></li>
			<li><a href="http://bluemountain.ca">BlueMountain.ca</a></li>
			<li><a href="{% url terms %}">Terms &amp; Conditions</a></li>
			<li><a href="{% url contact %}">Contact</a></li>
		</ul>
	</div>

</body>
</html>
